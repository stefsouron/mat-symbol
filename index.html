<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Icons</title>
    <script type="module" src="/components/mat-symbol/mat-symbol.js" defer></script>
    <style>
      .icon-strip {
        display: flex;
        gap: 1rem;
        align-items: center;
        font-size: 2rem;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="icon-strip">
      <mat-symbol color="blue">abcdef</mat-symbol>
      <mat-symbol>Settings</mat-symbol>
      <mat-symbol color="red">Account Circle</mat-symbol>
      <mat-symbol color="green">Filter List</mat-symbol>
      <mat-symbol color="orange">menu</mat-symbol>
    </div>
  </body>
</html>
